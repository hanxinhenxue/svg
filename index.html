<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>整体说明</title>
</head>
<body>
    <!-- svg内置图形：
        rect: 矩形
        circle: 圆形
        ellipse:    椭圆
        line：  线
        polyline:    折线
        polygon:    多边形
        path:   路径

        内置图形的属性及样式：
        fill:   填充颜色
        fill-opacity:   填充透明度
        stroke: 边框颜色
        stroke-width:   边框宽度
        stroke-opacity:     边框透明度
        transform:  变换
        filter: 滤镜
        stroke-linecap: 线条结束线段样式 butt（直角）、square（直角但超出）、round（圆角）
        stroke-linejoin:    线条交集样式 miter（直角）、round（圆角）、bevel（横线）
        stroke-dasharray: 虚线样式，第一个参数虚线实体长度，第二个参数空隙
        spreadMethod:   渐变到达终点后，后续渐变的行为，pad默认，reflect渐变以100%到0%到100%进行，repeat接着从0%到100%
        gradientUnits: 渐变单元的大小， userSpaceOnUse objectBoundingBox
        patternUnits： 图案的单元， userSpaceOnUse objectBoundingBox
        patternContentUnits： 图案
    -->
</body>
</html>
