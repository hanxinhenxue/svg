<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 线性渐变,需要写在def标签里面 -->
    <svg width="600" height="600">
        <defs>
            <linearGradient id="one">
                <stop offset="0%" stop-color="skyblue" stop-opacity="0.5"></stop>
                <stop offset="50%" stop-color="blue" stop-opacity="0.5"></stop>
                <stop offset="100%" stop-color="purple" stop-opacity="0.5"></stop>
            </linearGradient>
            <linearGradient id="two" x1="0" x2="0" y1="0" y2="1">
                <!-- x1,y1,x2,y2表示渐变方向 -->
                <stop offset="0%" stop-color="skyblue" stop-opacity="0.5"></stop>
                <stop offset="50%" stop-color="blue" stop-opacity="0.5"></stop>
                <stop offset="100%" stop-color="purple" stop-opacity="0.5"></stop>
            </linearGradient>
        </defs>

        <rect x="10" y="10" rx="15" ry="15" width="100" height="100" fill="url(#one)"></rect>

        <rect x="130" y="10" rx="15" ry="15" width="100" height="100" fill="url(#two)"></rect>
    </svg>

</body>
</html>
