<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rect</title>
</head>
<body>
    <svg width="600" height="600">
        <!-- 基础矩形 -->
        <rect x="10" y="10" width="30" height="30" fill="#f06"></rect>
        <!-- 矩形样式 -->
        <rect x="10" y="50" width="150" height="150" style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />
        <rect x="10" y="250" width="150" height="150" fill="red" stroke="blue" stroke-width="20" fill-opacity="1" stroke-opacity="0.1" />
        <!-- 圆角矩形 -->
        <rect x="60" y="10" rx="20" ry="20" width="30" height="30" fill="skyblue"/>
    </svg>
</body>
</html>
